<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Mobile shop</title>
  
</head>
<body class="bg-blue-500 p-0 m-0 font-sans">

    <header class="bg-blue-600 p-3 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="text-black font-bold text-2xl ml-2 md:ml-10 mb-2 md:mb-0">
                <a href="{% url 'home' %}" >Partha Mobiles</a>
            </div>
            
            <!-- Search Bar -->
            <div class="relative w-full max-w-md md:w-96 mx-auto">
                <input type="text" placeholder="Search for products, brands and more" 
                    class="px-4 py-2 w-full rounded-full bg-white border focus:outline-none">
                <span class="absolute inset-y-0 right-4 flex items-center">
                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M12.9 14.32a8 8 0 111.41-1.41l4.29 4.3a1 1 0 11-1.42 1.41l-4.28-4.3zM8 14a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd"/>
                    </svg>
                </span>
            </div>
            
            <!-- Cart and User Links -->
            <div class="flex gap-3 items-center mt-3 md:mt-0">
                <a class="text-xl cursor-pointer" href="{% url 'cart' %}"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
                <a class="text-xl cursor-pointer" href="{% url 'favviewpage' %}"><i class="fa-regular fa-heart"></i> Like</a>
                {% if request.user.is_authenticated %}
                <a class="text-xl cursor-pointer" href="{% url 'login' %}"><i class="fa-solid fa-user"></i>{{request.user}}</a>
                <a class="text-xl cursor-pointer" href="{% url 'logout' %}"><i class="fa-solid fa-sign-out"></i>Logout</a>
                {% else %}
                <a class="text-xl cursor-pointer" href="{% url 'login' %}"><i class="fa-solid fa-user"></i>Login</a>
                {% endif %}
            </div>
        </div>
    </header>
 
    <div class="md:hidden">
        <button id="menu-btn" class="text-white focus:outline-none">
            <i class="fa-solid fa-bars fa-2x"></i>
        </button>
    </div>

    <!-- Navigation Links -->
    <nav class="hidden md:flex flex-col justify-center md:flex-row space-y-4 md:space-y-0 md:space-x-12 text-black" id="menu">
        <a href="{% url 'mobileviews' 'mobiles' %}">MOBILES  <i class="fa-solid fa-chevron-down"></i></a>
        <a href="{% url 'mobileviews' 'accessories' %}">ACCESSORIES  <i class="fa-solid fa-chevron-down"></i></a>
        <a href="{% url 'mobileviews' 'gadgets' %}">GADGETS  <i class="fa-solid fa-chevron-down"></i></a>
        <a href="{% url 'service' %}">SERVICES</a>
        <a href="{% url 'about' %}">ABOUT</a>
        <a href="{% url 'contact' %}">CONTACT</a>
    </nav>

    <br>
    <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });
</script>

</body>
</html>
