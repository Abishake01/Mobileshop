{% extends 'shop/layouts/main.html' %}
{% block content %}


<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login to Your Account</h2>

      <!-- Login Form -->
      <form id="login-form">
        <!-- Email -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="username" id="username" name="username" placeholder="Enter your Username"
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <!-- Password -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
            class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
        </div>

        <!-- Login Button -->
        <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">Login</button>

        <!-- Forgot Password Link -->
        <div class="mt-4 text-center">
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot your password?</a>
        </div>
      </form>
    </div>
  </div>

  {% endblock content %}
