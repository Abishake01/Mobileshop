<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Main Content Area -->
    <main class="flex-grow">
        <!-- If no content, this area expands and pushes footer to the bottom -->
        <div class="container mx-auto p-4">
            <h1 class="text-center text-xl font-bold">Welcome to Mobile Shop</h1>
            <p class="text-center">This is a sample page with little to no content.</p>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-700 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&COPY; 2024 Mobile shop website. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
