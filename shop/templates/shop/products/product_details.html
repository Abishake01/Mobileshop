{% extends 'shop/layouts/main.html' %}
{% block content %}

<section class=" py-4 my-5">
    <div class="container">
        <div class="row">
             
            <div class="col-4 my-3 " id="pro_img">
            <img src="{{products.product_image.url}}" class="card-image-top" alt="{{products}}">
        </div>
        <div class="card col-8 my-3">
            <h4 class="text-success">{{products | upper}}</h4>
            <p>{{products.vendor}}</p>
            <p>{{products.description}}</p>
            <h6 class="my-2 text-danger">Current Price :Rs.<s>{{products.orginal_price}}</s></h6>
            <h5 class="my-2 text-primary">Offer Price   :Rs.{{products.selling_price}}</h5>
            <div class="my-3">
                <button class="btn btn-primary"><i class="fa-solid fa-cart-shopping "></i> Add to Cart</button>
                <button class="btn btn-danger"><i class="fa fa-heart"></i></button>
            </div>
        </div>
        </div>

    </div>

</section>
{% endblock content %}
